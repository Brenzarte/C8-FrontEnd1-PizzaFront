<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" href="./assets/logo.png" type="image/x-icon">
    <link rel="icon" href="./assets/logo.png" type="image/png">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Enlace a CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <title>Pizza&Front</title>
</head>

<body>

    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="Logotipo Pizza&Front">
            <p class="company"><span class="word">Pizza</span><span class="word">&</span><span class="word">Front</span>
            </p>
        </div>

        <nav class="menu">
            <ul>
                <li><a href="" class="item-nav">Home</a></li>
                <li><a href="" class="item-nav">Ranking</a></li>
                <li><a href="" class="item-nav">Promoción</a></li>
                <li><a href="" class="item-nav">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <section class="card delivery">
                <h2 class=" promo">Envío gratis <span class="verb">comprando </span>2 pizzas</span>
                </h2>
            </section>

            <section class="card podium">
                <h2 class="name-podium">Podio de pizzas</h2>
                <article class="ranking">
                    <div class="top-5">
                        <h3>Pizzas Top 5</h3>
                        <ol class="top-5-list">
                            <li>Muzzarella</li>
                            <li>Hawaiana</li>
                            <li>Muzzarella J&Morron</li>
                            <li>Fugazzeta</li>
                            <li>Calabresa</li>
                        </ol>
                    </div>
                    <div class="pizza"><img src="./assets/pizza_falling.png" alt="Pizza"></div>
                </article>
            </section>
        </div>
    </main>

    <footer>
        <div class="logo">
            <img src="assets/logo.png" alt="Logotipo Pizza&Front">
            <p class="company"><span class="word">Pizza</span><span class="word">&</span><span class="word">Front</span>
            </p>
        </div>

        <nav class="menu">
            <ul>
                <li><a href="" class="item-nav">Home</a></li>
                <li><a href="" class="item-nav">Ranking</a></li>
                <li><a href="" class="item-nav">Promoción</a></li>
                <li><a href="" class="item-nav">Contacto</a></li>
            </ul>
        </nav>
    </footer>
</body>

</html>
